name: Build DocFX

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string
    outputs:
      docfx-artifact-id:
        description: 'The artifact ID for the DocFX site'
        value: ${{ jobs.build-docs.outputs.artifact-id }}

jobs:
  build-docs:
    name: Build DocFX
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-info.outputs.version }}
      artifact-id: ${{ steps.upload-docfx.outputs.artifact-id }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            unity
            .github
          sparse-checkout-cone-mode: false
          lfs: true

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Setup Unity Environment
        uses: ./.github/actions/setup-unity-environment
        with:
          version: ${{ steps.version-info.outputs.version }}
          unity-project-path: unity
          cache-key-suffix: DocFX

      - name: Build DocFX
        run: |
          cd unity/DocFX
          docfx metadata
          docfx build

      - name: Upload DocFX Artifact
        id: upload-docfx
        uses: actions/upload-artifact@v4
        with:
          name: questnav-docfx-${{ steps.version-info.outputs.version }}
          path: unity/DocFX/build
          retention-days: 7