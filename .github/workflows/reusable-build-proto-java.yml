name: Build Proto (Java)

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            questnav-lib
            protos
            .github
          sparse-checkout-cone-mode: false

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download QuickBuf plugin
        id: download-quickbuf
        uses: clausnz/github-action-download-maven-artifact@master
        with:
          url: 'https://repo1.maven.org'
          repository: 'maven2'
          groupId: 'us.hebi.quickbuf'
          artifactId: 'protoc-gen-quickbuf'
          version: '1.4'
          extension: 'exe'
          classifier: 'linux-x86_64'

      - name: Setup QuickBuf
        run: chmod +x ${{ steps.download-quickbuf.outputs.file }}

      - name: Generate Java QuickBuffers
        run: |
          protoc \
          -I="protos" \
          --plugin=protoc-gen-quickbuf=${{ steps.download-quickbuf.outputs.file }} \
          --quickbuf_out=gen_descriptors=true,indent=4:questnav-lib/src/main/java/ \
          protos/data.proto protos/commands.proto

      - name: Upload Generated Proto Files
        uses: actions/upload-artifact@v4
        with:
          name: questnav-proto-java-${{ steps.version-info.outputs.version }}
          path: questnav-lib/src/main/java/gg/questnav/questnav/protos/generated
          retention-days: 7