name: Publish Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string to use [YEAR]-[MAJOR].[MINOR].[PATCH]-[TYPE] (optional, auto-generated if not provided)'
        required: false
        type: string
        default: '2025-1.0.0-beta'
concurrency:
  group: publish-release
  cancel-in-progress: false

jobs:
  determine-publishable-changes:
    runs-on: ubuntu-latest
    outputs:
      java-changed: ${{ steps.changes.outputs.java }}
      csharp-changed: ${{ steps.changes.outputs.csharp }}
      proto-changed: ${{ steps.changes.outputs.proto }}
      docs-changed: ${{ steps.changes.outputs.docs }}
      web-ui-changed: ${{ steps.changes.outputs.web-ui }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Get last release tag
        id: get-last-release
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Determine publishable changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            java:
              - 'questnav-lib/**.java'
              - 'questnav-lib/**.gradle'
            csharp:
              - 'unity/**.cs'
              - 'unity/**.json'
              - 'unity/**.unity'
              - 'unity/**.meta'
            proto:
              - 'protos/*.proto'
            docs:
              - 'docs/**'
            web-ui:
              - 'questnav-web-ui/**'
              - 'unity/Assets/StreamingAssets/ui/**'
          base: ${{ steps.get-last-release.outputs.tag }}

  build-proto-java:
    needs: [determine-publishable-changes]
    uses: ./.github/workflows/reusable-build-proto-java.yml
    with:
      version: ${{ inputs.version }}

  build-proto-csharp:
    needs: [determine-publishable-changes]
    uses: ./.github/workflows/reusable-build-proto-csharp.yml
    with:
      version: ${{ inputs.version }}

  build-web-ui:
    if: |
      needs.determine-publishable-changes.outputs.web-ui-changed == 'true' ||
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.java-changed == 'true'
    needs: [determine-publishable-changes]
    uses: ./.github/workflows/reusable-build-web-ui.yml
    with:
      version: ${{inputs.version}}

  build-apk:
    if: |
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.java-changed == 'true' ||
      needs.determine-publishable-changes.outputs.web-ui-changed
    needs: [build-proto-csharp, build-web-ui, determine-publishable-changes]
    uses: ./.github/workflows/reusable-build-csharp.yml
    with:
      version: ${{ inputs.version }}
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

  publish-docs:
    if: |
      needs.determine-publishable-changes.outputs.docs-changed == 'true'
    needs: [build-proto-java, build-proto-csharp, build-web-ui, determine-publishable-changes]
    uses: ./.github/workflows/reusable-publish-docs.yml
    permissions:
      contents: write
      pages: write
      id-token: write
    with:
      version: ${{ inputs.version }}
  
  publish-java:
    if: |
      needs.determine-publishable-changes.outputs.java-changed == 'true' ||
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.web-ui-changed
    needs: [build-proto-java, determine-publishable-changes]
    uses: ./.github/workflows/reusable-publish-java.yml
    with:
      version: ${{ inputs.version }}
    secrets:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

  github-release:
    if: |
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.java-changed == 'true' ||
      needs.determine-publishable-changes.outputs.web-ui-changed
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build-apk, publish-docs, publish-java, determine-publishable-changes]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: 'questnav-apk-${{ steps.version-info.outputs.version }}'
          path: 'release'

      - name: Download Vendor JSON
        uses: actions/download-artifact@v4
        with:
          name: 'questnav-json-${{ steps.version-info.outputs.version }}'
          path: 'release'

      - name: Release to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          tag_name: ${{ steps.version-info.outputs.version }}
          files: release/**
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}