name: Publish Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string to use [YEAR]-[MAJOR].[MINOR].[PATCH]-[TYPE] (optional, auto-generated if not provided)'
        required: false
        type: string
        default: '2025-1.0.0-beta'
concurrency:
  group: publish-release
  cancel-in-progress: false

jobs:
  determine-publishable-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Get last release tag
        id: get-last-release
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Determine publishable changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            java:
              - 'questnav-lib/**'
            csharp:
              - 'unity/**'
            proto:
              - 'protos/**'
            docs:
              - 'docs/**'
          base: ${{ steps.get-last-release.outputs.tag }}

  build-proto-java:
    uses: ./.github/workflows/reusable-build-proto-java.yml
    with:
      version: ${{ inputs.version }}

  build-proto-csharp:
    uses: ./.github/workflows/reusable-build-proto-csharp.yml
    with:
      version: ${{ inputs.version }}

  build-apk:
    if: |
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.java-changed == 'true'
    needs: [build-proto-csharp]
    uses: ./.github/workflows/reusable-build-csharp.yml
    with:
      version: ${{ inputs.version }}
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

  publish-docs:
    needs: [build-proto-java, build-proto-csharp]
    uses: ./.github/workflows/reusable-publish-docs.yml
    permissions:
      contents: write
      pages: write
      id-token: write
    with:
      version: ${{ inputs.version }}
  
  publish-java:
    if: |
      needs.determine-publishable-changes.outputs.java-changed == 'true' ||
      needs.determine-publishable-changes.outputs.csharp-changed == 'true'
    needs: [build-proto-java]
    uses: ./.github/workflows/reusable-publish-java.yml
    with:
      version: ${{ inputs.version }}
    secrets:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

  github-release:
    if: |
      needs.determine-publishable-changes.outputs.csharp-changed == 'true' ||
      needs.determine-publishable-changes.outputs.java-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [build-apk, publish-docs, publish-java]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: 'questnav-apk-${{ steps.version-info.outputs.version }}'
          path: 'release'

      - name: Download Vendor JSON
        uses: actions/download-artifact@v4
        with:
          name: 'questnav-json-${{ steps.version-info.outputs.version }}'
          path: 'release'

      - name: Release to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          tag_name: ${{ steps.version-info.outputs.version }}
          files: release/**
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}