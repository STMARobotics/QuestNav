name: Build Javadocs

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string
    outputs:
      artifact-id:
        description: 'The artifact ID for the Javadocs'
        value: ${{ jobs.build-docs.outputs.artifact-id }}

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build-docs:
    name: Build Javadocs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: questnav-lib
    outputs:
      artifact-id: ${{ steps.upload-javadocs.outputs.artifact-id }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            questnav-lib
            .github
          sparse-checkout-cone-mode: false

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Setup Java and Gradle
        uses: ./.github/actions/setup-java-gradle
        with:
          version: ${{ steps.version-info.outputs.version }}
          working-directory: questnav-lib
          cache-key-prefix: gradle-lib

      - name: Generate Javadocs
        run: ./gradlew javadoc

      - name: Upload Javadocs Artifact
        id: upload-javadocs
        uses: actions/upload-artifact@v4
        with:
          name: questnav-javadocs-${{ steps.version-info.outputs.version }}
          path: questnav-lib/build/docs/javadoc/
          retention-days: 7