name: 'Setup Java and Gradle'
description: 'Sets up JDK 17, Gradle 8.11, and caches Gradle dependencies'

inputs:
  version:
    description: 'Version string to use (optional, auto-generated if not provided)'
    required: false
    type: string
  working-directory:
    description: 'Working directory for the Gradle project'
    required: false
    default: 'questnav-lib'
  cache-key-prefix:
    description: 'Prefix for the cache key'
    required: false
    default: 'gradle-lib'

outputs:
  cache-hit:
    description: 'Whether the Gradle cache was hit'
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.11'

    - name: Determine Version
      id: version-info
      uses: ./.github/actions/determine-version
      with:
        version: ${{ inputs.version }}

    - name: Restore Generated Protobufs
      uses: actions/download-artifact@v5
      with:
        name: questnav-proto-java-${{ steps.version-info.outputs.version }}
        path: questnav-lib/src/main/java/gg/questnav/questnav/protos/generated

    - name: Cache Gradle Dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

    - name: Make gradlew Executable
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: chmod +x ./gradlew